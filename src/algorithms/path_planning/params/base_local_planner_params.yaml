TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.5 # Make this negative for now just to see if car will go backwards
  max_vel_theta: 2.0 # theta_dot = V / WHEELBASE_LENGTH * tan(MAX_STEERING_ANGLE)
  min_in_place_vel_theta: 0.0
  max_in_place_vel_theta: 0.0

  acc_lim_theta: 1.0
  acc_lim_x: 1.0
  acc_lim_y: 1.0

  holonomic_robot: false
  differential_drive: false
  xy_goal_tolerance: 2.0 # meters
  yaw_goal_tolerance: 3.14 # 360 degrees tolerance because nav goal list doesn't have orientation
